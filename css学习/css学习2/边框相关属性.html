<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框相关属性</title>

        table{
            border-collapse: collapse;
            border-spacing: 0;
            border-width: 2px;
            border-color:gold;
            border-style: solid;

        }
        thead{

        }

        }

</head>

            </tr>
            <tr>
                <td>3</td>

            </tr>

</html>
