<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相关属性</title>
    <style>
        ul{
            /* list-style-type: disc ;
            list-style-image: url(video.gif); */
            list-style: disc inside url(video.gif); 
        }
        li{
            margin: 10px 0;
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>长安古道马迟迟，高柳乱蝉嘶</li>
        <li>夕阳鸟外，秋风原上，木断四天垂</li>
        <li>归云一去无踪迹，何处是前期？</li>
        <li>狎兴生疏，酒徒萧索，不似少年时</li>
    </ul>
</body>
</html>
